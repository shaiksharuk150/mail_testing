<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefine ERP Estates - Email Console</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2c80b4;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¨ Redefine ERP Estates</h1>
    <p style="color: #555;">Welcome to the Email Automation Console</p>

    <button class="cta-button" onclick="sendDaily()">Send Daily Reports</button>

    <div class="status" id="statusText"></div>

    <div class="footer">
      <p>¬© 2025 Redefine ERP Estates. All rights reserved.</p>
    </div>
  </div>

  <script>
    async function sendDaily() {
      const status = document.getElementById("statusText");
      status.textContent = "‚è≥ Sending daily reports...";
      try {
        const res = await fetch("/send-daily-reports", { method: "POST" });
        const msg = await res.text();
        status.textContent = "‚úÖ " + msg;
      } catch (err) {
        status.textContent = "‚ùå Failed: " + err;
      }
    }
  </script>
</body>
</html>
